<!DOCTYPE html>
<html>
<head>
    <title>Calories Burn Prediction</title>
    <style>
        body {
            font-family: Arial;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }
        form {
            background-color: rgba(0,0,0,0.4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px black;
        }
        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #fff;
            color: #0072ff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calories Burn Predictor</h1>
    <form action="/predict" method="post">
        <label>Enter hours of exercise:</label><br><br>
        <input type="number" name="hours" step="0.1" required><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
